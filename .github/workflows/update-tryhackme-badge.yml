name: TryHackMe Badge

on:
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Ensure assets folder exists
      - name: Ensure assets folder
        run: |
          mkdir -p ./assets

      # Step 3: Download the badge
      - name: Download TryHackMe badge
        run: |
          USERNAME="yg3721"
          BADGE_URL="https://tryhackme-badges.s3.amazonaws.com/${USERNAME}.png"

          echo "Downloading badge for $USERNAME..."
          curl -f -s -o ./assets/tryhackme-badge.png "$BADGE_URL" || echo "Badge not found, skipping download"

      # Step 4: Commit & push changes (if any)
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./assets/tryhackme-badge.png
          git diff --cached --quiet || git commit -m "Update TryHackMe badge"
          git push || echo "Nothing to push"
