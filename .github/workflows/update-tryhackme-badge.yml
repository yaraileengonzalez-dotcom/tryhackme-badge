name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # runs daily at midnight
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Fetch TryHackMe Badge
      uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
      with:
        image_path: './assets/tryhackme-badge.png'
        username: 'yg3721'   # <-- replace with your TryHackMe username
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # built-in token, no need to create
