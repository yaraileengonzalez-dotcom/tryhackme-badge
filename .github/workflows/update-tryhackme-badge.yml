name: TryHackMe Badge

on:
  workflow_dispatch: # manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Ensure assets folder exists
        run: mkdir -p ./assets

      - name: Download badge
        run: |
          USERNAME="yg3721"
          BADGE_URL="https://tryhackme-badges.s3.amazonaws.com/${USERNAME}.png"

          echo "Downloading badge for $USERNAME..."
          # Use -f to fail silently if badge doesn't exist
          if curl -f -s -o ./assets/tryhackme-badge.png "$BADGE_URL"; then
            echo "Badge downloaded."
          else
            echo "Badge not found, skipping."
            touch ./assets/tryhackme-badge.png
          fi

      - name: Commit & push (if changes exist)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./assets/tryhackme-badge.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update TryHackMe badge"
            git push
          fi
